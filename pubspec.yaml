name: my_gym_app
description: App de gimnasio para registrar pesos y ver guias de ejercicios.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.5

  # State Management
  flutter_riverpod: ^2.3.6
  riverpod_annotation: ^2.1.1

  # Navigation
  go_router: ^7.1.1

  # Models & Serialization
  freezed_annotation: ^2.2.0
  json_annotation: ^4.8.0

  # Local Database (Drift/SQLite)
  drift: ^2.8.0
  sqlite3_flutter_libs: ^0.5.15
  path_provider: ^2.0.15

  # Firebase
  firebase_core: ^2.13.1
  firebase_auth: ^4.6.3
  cloud_firestore: ^4.8.0
  firebase_storage: ^11.2.3
  firebase_crashlytics: ^3.3.3

  # Google Sign-In
  google_sign_in: ^6.1.0

  # Networking (for external APIs if needed)
  dio: ^5.2.1

  # Media
  cached_network_image: ^3.2.3
  video_player: ^2.6.1

  # Utils
  intl: ^0.18.0
  connectivity_plus: ^4.0.1
  uuid: ^3.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

  # Code Generation
  build_runner: ^2.3.3
  freezed: ^2.3.4
  json_serializable: ^6.6.2
  riverpod_generator: ^2.2.3
  drift_dev: ^2.8.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
