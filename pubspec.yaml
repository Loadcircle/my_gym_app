name: my_gym_app
description: App de gimnasio para registrar pesos y ver guias de ejercicios.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.5

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^17.0.1

  # Models & Serialization
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0

  # Local Database (Drift/SQLite)
  drift: ^2.8.0
  sqlite3_flutter_libs: ^0.5.15
  path_provider: ^2.1.5
  path: ^1.9.0

  # Firebase
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  firebase_storage: ^13.0.5
  firebase_crashlytics: ^5.0.6

  # Google Sign-In (using 6.x for Firebase Auth compatibility)
  google_sign_in: ^6.2.2

  # Networking (for external APIs if needed)
  dio: ^5.2.1

  # Media
  cached_network_image: ^3.4.1
  video_player: ^2.9.2
  image_picker: ^1.1.2

  # Utils
  intl: ^0.20.2
  connectivity_plus: ^7.0.0
  uuid: ^4.5.2
  fl_chart: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.11
  freezed: ^2.5.7
  json_serializable: ^6.7.1
  riverpod_generator: ^2.6.2
  drift_dev: ^2.8.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
